<template>
    <article class="slds-card">
        <!-- Card Header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:campaign" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small slds-truncate">{approval.contactName}</span>
                    </h2>
                    <p class="slds-text-body_small slds-text-color_weak">{approval.contactEmail}</p>
                </div>
            </header>
            <div class="slds-no-flex slds-grid slds-grid_vertical-align-center">
                <!-- Channel Badge -->
                <span class={channelBadgeClass}>
                    <lightning-icon icon-name={channelIcon} size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                    {channel}
                </span>
                <template if:true={showUrgencyBadge}>
                    <span class={approval.urgencyClass}>{approval.Urgency__c}</span>
                </template>
                <span class="slds-badge slds-m-left_x-small">{approval.daysDisplay}</span>
            </div>
        </div>

        <!-- Multi-Step Journey Header (if applicable) -->
        <template if:true={isMultiStepJourney}>
            <div class="step-navigation slds-p-horizontal_medium slds-p-vertical_small">
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-button-icon
                            icon-name="utility:chevronleft"
                            alternative-text="Previous step"
                            onclick={handlePreviousStep}
                            disabled={isPreviousDisabled}
                            class="slds-m-right_x-small">
                        </lightning-button-icon>
                        <span class="step-label">{stepLabel}</span>
                        <lightning-button-icon
                            icon-name="utility:chevronright"
                            alternative-text="Next step"
                            onclick={handleNextStep}
                            disabled={isNextDisabled}
                            class="slds-m-left_x-small">
                        </lightning-button-icon>
                    </div>
                    <span class="send-timing">
                        <lightning-icon icon-name="utility:clock" size="xx-small" class="slds-m-right_xx-small"></lightning-icon>
                        <template if:false={isEditingTiming}>
                            <span onclick={handleEditTiming} class={timingLabelClass} title={timingEditTitle}>
                                {sendTimingLabel}
                                <template if:true={canEditTiming}>
                                    <lightning-icon icon-name="utility:edit" size="xx-small" class="slds-m-left_xx-small"></lightning-icon>
                                </template>
                            </span>
                        </template>
                        <template if:true={isEditingTiming}>
                            <span class="timing-edit-inline">
                                <lightning-input
                                    type="number"
                                    value={editedDelayDays}
                                    min="0"
                                    max="90"
                                    onchange={handleDelayDaysChange}
                                    variant="label-hidden"
                                    class="timing-input">
                                </lightning-input>
                                <span class="slds-m-horizontal_xx-small">days after Step {previousStepNumber}</span>
                                <lightning-button-icon
                                    icon-name="utility:check"
                                    alternative-text="Save"
                                    onclick={handleTimingSave}
                                    variant="brand"
                                    size="small">
                                </lightning-button-icon>
                                <lightning-button-icon
                                    icon-name="utility:close"
                                    alternative-text="Cancel"
                                    onclick={handleTimingCancel}
                                    size="small">
                                </lightning-button-icon>
                            </span>
                        </template>
                    </span>
                </div>
                <!-- Progress Bar -->
                <div class="step-progress-container slds-m-top_x-small">
                    <div class="step-progress-bar" style={stepProgressStyle}></div>
                </div>
            </div>
        </template>

        <div class="slds-card__body slds-card__body_inner">
            <!-- Event Context -->
            <div class="slds-box slds-theme_shade slds-m-bottom_small">
                <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-start">
                    <div>
                        <p class="slds-text-title_caps slds-m-bottom_xx-small">Event Context</p>
                        <p class="slds-text-body_regular">{eventDescription}</p>
                        <template if:true={hasAgentInsight}>
                            <p class="slds-text-body_small slds-text-color_weak slds-m-top_xx-small" style="font-style: italic;">
                                {agentInsight}
                            </p>
                        </template>
                    </div>
                    <template if:true={hasEventDate}>
                        <div class="slds-text-align_right slds-shrink-none slds-m-left_small">
                            <p class="slds-text-body_small slds-text-color_weak">{formattedEventDate}</p>
                            <template if:true={approval.daysDisplay}>
                                <p class="slds-text-body_small">
                                    <strong>{approval.daysDisplay}</strong>
                                </p>
                            </template>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Marketing Flow Link (if exists) -->
            <template if:true={hasMarketingFlow}>
                <div class="slds-box slds-theme_alt-inverse slds-m-bottom_small marketing-flow-link">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-icon icon-name="utility:flow" size="small" class="slds-m-right_small"></lightning-icon>
                        <div>
                            <p class="slds-text-title_caps slds-m-bottom_xx-small" style="color: inherit;">Marketing Flow</p>
                            <a href={marketingFlowRecordUrl} class="slds-text-link" target="_blank">
                                {marketingFlowName}
                                <lightning-icon icon-name="utility:new_window" size="xx-small" class="slds-m-left_xx-small"></lightning-icon>
                            </a>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Email Content Link (if saved to MC Content Workspace) -->
            <template if:true={hasEmailContent}>
                <div class="slds-box slds-m-bottom_small email-content-link">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-icon icon-name="utility:file" size="small" class="slds-m-right_small"></lightning-icon>
                        <div>
                            <p class="slds-text-title_caps slds-m-bottom_xx-small">Email Content</p>
                            <div class="slds-grid slds-grid_vertical-align-center">
                                <a href={emailContentRecordUrl} class="slds-text-link slds-m-right_medium" target="_blank">
                                    Preview HTML
                                    <lightning-icon icon-name="utility:preview" size="xx-small" class="slds-m-left_xx-small"></lightning-icon>
                                </a>
                                <a href={emailContentDocumentUrl} class="slds-text-link" target="_blank">
                                    View in Files
                                    <lightning-icon icon-name="utility:new_window" size="xx-small" class="slds-m-left_xx-small"></lightning-icon>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Journey Guardrails (if present) -->
            <template if:true={hasGuardrails}>
                <div class="guardrails-section slds-m-bottom_small">
                    <lightning-accordion allow-multiple-sections-open>
                        <lightning-accordion-section name="guardrails" label="Journey Guardrails">
                            <div class="guardrails-list">
                                <template for:each={guardrailsList} for:item="rule">
                                    <div key={rule.text} class="guardrail-item">
                                        <lightning-icon icon-name={rule.icon} size="xx-small" class="slds-m-right_x-small"></lightning-icon>
                                        <span>{rule.text}</span>
                                    </div>
                                </template>
                            </div>
                        </lightning-accordion-section>
                    </lightning-accordion>
                </div>
            </template>

            <!-- Preview/Edit Toggle -->
            <div class="slds-m-bottom_small">
                <lightning-button
                    variant="neutral"
                    label={previewButtonLabel}
                    icon-name={previewButtonIcon}
                    onclick={handleTogglePreview}>
                </lightning-button>
            </div>

            <!-- Preview Mode: Show Email/SMS/Push Preview -->
            <template if:true={showPreview}>
                <div class="preview-section slds-m-bottom_medium">
                    <c-journey-email-preview
                        subject={editedSubject}
                        body={bodyContent}
                        hero-image-url={approval.Generated_Image_URL__c}
                        contact-name={approval.contactName}
                        contact-email={approval.contactEmail}
                        products={displayProducts}
                        channel={channel}>
                    </c-journey-email-preview>
                </div>
            </template>

            <!-- Edit Mode: Show Form Fields -->
            <template if:false={showPreview}>
                <!-- Image & Prompt Section (Email only) -->
                <template if:true={isEmailChannel}>
                    <!-- AI-Generated Prompt Section -->
                    <div class="slds-m-bottom_small">
                        <template if:true={approval.Firefly_Prompt__c}>
                            <!-- Prompt exists - show in accordion -->
                            <lightning-accordion allow-multiple-sections-open>
                                <lightning-accordion-section name="prompt" label="AI-Generated Prompt">
                                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-start">
                                        <p class="slds-text-body_small" style="flex: 1; margin-right: 1rem;">{approval.Firefly_Prompt__c}</p>
                                        <lightning-button
                                            variant="base"
                                            label="Edit"
                                            icon-name="utility:edit"
                                            onclick={handleEditPrompt}
                                            size="small">
                                        </lightning-button>
                                    </div>
                                </lightning-accordion-section>
                            </lightning-accordion>
                        </template>
                        <template if:false={approval.Firefly_Prompt__c}>
                            <!-- No prompt yet - show warning/generate option -->
                            <div class="slds-box slds-theme_warning slds-m-bottom_small">
                                <div class="slds-grid slds-grid_vertical-align-center">
                                    <lightning-icon icon-name="utility:warning" size="x-small" class="slds-m-right_small"></lightning-icon>
                                    <span class="slds-text-body_small">No image prompt generated yet. Select products to auto-generate a prompt.</span>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- Image Generation Loading State -->
                    <template if:true={isGeneratingImage}>
                        <div class="slds-m-bottom_small">
                            <p class="slds-text-title_caps slds-m-bottom_xx-small">Generated Image</p>
                            <div class="slds-box slds-theme_default slds-text-align_center" style="border: 2px dashed #d8dde6; padding: 2rem; min-height: 150px;">
                                <lightning-spinner alternative-text="Generating image..." size="medium"></lightning-spinner>
                                <p class="slds-text-body_regular slds-m-top_medium slds-text-color_weak">Generating personalized image with Adobe Firefly...</p>
                                <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">This may take 15-30 seconds</p>
                            </div>
                        </div>
                    </template>

                    <!-- Generated Image Display (Thumbnail with click to expand) -->
                    <template if:false={isGeneratingImage}>
                        <template if:true={hasGeneratedImage}>
                            <div class="slds-m-bottom_small">
                                <p class="slds-text-title_caps slds-m-bottom_xx-small">Generated Image</p>
                                <div class="image-thumbnail-container" onclick={handleImageClick} title="Click to preview full size">
                                    <img src={approval.Generated_Image_URL__c} alt="Generated journey image" class="image-thumbnail" onerror={handleImageError}/>
                                    <div class="image-expand-overlay">
                                        <lightning-icon icon-name="utility:zoomin" size="small" variant="inverse"></lightning-icon>
                                    </div>
                                </div>
                                <div class="slds-m-top_xx-small">
                                    <lightning-button
                                        variant="base"
                                        label="Regenerate"
                                        icon-name="utility:refresh"
                                        onclick={handleRegenerateClick}
                                        size="small">
                                    </lightning-button>
                                </div>
                            </div>
                        </template>

                        <!-- Generate Image Placeholder (when no image yet or load failed) -->
                        <template if:false={hasGeneratedImage}>
                            <div class="slds-m-bottom_small">
                                <div class="slds-box slds-theme_default slds-text-align_center" style="border: 2px dashed #d8dde6; padding: 1.5rem;">
                                    <lightning-icon icon-name="utility:image" size="medium" class="slds-m-bottom_small"></lightning-icon>
                                    <p class="slds-text-body_regular slds-m-bottom_small">Ready to generate personalized image</p>
                                    <lightning-button
                                        variant="brand"
                                        label="Generate Image"
                                        icon-name="utility:sparkles"
                                        onclick={handleRegenerateClick}>
                                    </lightning-button>
                                </div>
                            </div>
                        </template>
                    </template>
                </template>

                <!-- Recommended Products (Email only) -->
                <template if:true={isEmailChannel}>
                    <div class="slds-m-bottom_small">
                        <div class="slds-grid slds-grid_align-spread slds-m-bottom_xx-small">
                            <p class="slds-text-title_caps">Featured Products</p>
                            <template if:false={showProductPicker}>
                                <lightning-button
                                    variant="base"
                                    label={addProductsLabel}
                                    icon-name="utility:add"
                                    onclick={handleAddProducts}
                                    size="small">
                                </lightning-button>
                            </template>
                        </div>

                        <!-- Current Products Display -->
                        <template if:false={showProductPicker}>
                            <template if:true={hasRecommendedProducts}>
                                <div class="slds-grid slds-wrap slds-gutters_x-small">
                                    <template for:each={displayProducts} for:item="product">
                                        <div key={product.productCode} class="slds-col slds-size_1-of-3 slds-p-around_xx-small">
                                            <div class="product-thumbnail">
                                                <button
                                                    class="product-remove-btn"
                                                    data-code={product.productCode}
                                                    onclick={handleRemoveProduct}
                                                    title="Remove product">
                                                    <span class="remove-x">Ã—</span>
                                                </button>
                                                <template if:true={product.imageUrl}>
                                                    <img src={product.imageUrl} alt={product.name} class="product-image"/>
                                                </template>
                                                <p class="slds-text-body_small slds-truncate slds-m-top_xx-small" title={product.name}>
                                                    {product.name}
                                                </p>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                            <template if:false={hasRecommendedProducts}>
                                <div class="slds-box slds-theme_default slds-text-align_center" style="border: 1px dashed #d8dde6; padding: 1rem;">
                                    <p class="slds-text-body_small slds-text-color_weak">No products selected</p>
                                </div>
                            </template>
                        </template>

                        <!-- Inline Product Picker (expanded) -->
                        <template if:true={showProductPicker}>
                            <div class="product-picker-inline slds-box slds-theme_shade">
                                <div class="slds-grid slds-gutters slds-m-bottom_small">
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input
                                            type="search"
                                            label="Search products"
                                            placeholder="Search by name, brand..."
                                            value={pickerSearchTerm}
                                            onchange={handlePickerSearchChange}
                                            variant="label-hidden">
                                        </lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-combobox
                                            label="Category"
                                            value={pickerActiveCategory}
                                            options={pickerCategoryOptions}
                                            onchange={handlePickerCategoryChange}
                                            variant="label-hidden">
                                        </lightning-combobox>
                                    </div>
                                </div>

                                <p class="slds-text-body_small slds-text-color_weak slds-m-bottom_small">{pickerSelectionSummary}</p>

                                <template if:true={pickerLoading}>
                                    <div class="slds-align_absolute-center slds-p-around_medium">
                                        <lightning-spinner alternative-text="Loading products" size="small"></lightning-spinner>
                                    </div>
                                </template>

                                <template if:false={pickerLoading}>
                                    <div class="picker-product-grid">
                                        <template for:each={pickerProductsWithSelection} for:item="product">
                                            <div
                                                key={product.productCode}
                                                class={product.selectClass}
                                                data-code={product.productCode}
                                                onclick={handlePickerProductClick}>
                                                <template if:true={product.isSelected}>
                                                    <div class="picker-selected-indicator">
                                                        <lightning-icon icon-name="utility:check" size="xx-small" variant="inverse"></lightning-icon>
                                                    </div>
                                                </template>
                                                <div class="picker-product-image-container">
                                                    <img src={product.imageUrl} alt={product.name} class="picker-product-image"/>
                                                </div>
                                                <div class="picker-product-info">
                                                    <p class="picker-product-brand">{product.brand}</p>
                                                    <p class="picker-product-name" title={product.name}>{product.name}</p>
                                                    <p class="picker-product-price">${product.price}</p>
                                                </div>
                                            </div>
                                        </template>
                                    </div>

                                    <template if:false={hasPickerProducts}>
                                        <div class="slds-align_absolute-center slds-p-around_medium">
                                            <p class="slds-text-color_weak">No products match your search</p>
                                        </div>
                                    </template>
                                </template>

                                <div class="slds-grid slds-grid_align-spread slds-m-top_small slds-p-top_small" style="border-top: 1px solid #d8dde6;">
                                    <lightning-button
                                        label="Clear All"
                                        onclick={handlePickerClearAll}
                                        disabled={isPickerClearDisabled}>
                                    </lightning-button>
                                    <div>
                                        <lightning-button label="Cancel" onclick={handlePickerCancel} class="slds-m-right_x-small"></lightning-button>
                                        <lightning-button variant="brand" label="Update Selection" onclick={handlePickerConfirm}></lightning-button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <!-- Subject Line (Email and Push) -->
                <template if:true={isEmailChannel}>
                    <div class="slds-m-bottom_small">
                        <lightning-input
                            label="Subject Line"
                            value={editedSubject}
                            onchange={handleSubjectChange}
                            maxlength="255">
                        </lightning-input>
                    </div>
                </template>

                <template if:true={isPushChannel}>
                    <div class="slds-m-bottom_small">
                        <lightning-input
                            label="Push Title"
                            value={editedSubject}
                            onchange={handleSubjectChange}
                            maxlength="100">
                        </lightning-input>
                    </div>
                </template>

                <!-- Body (all channels) -->
                <div class="slds-m-bottom_small">
                    <lightning-textarea
                        label={bodyLabel}
                        value={bodyContent}
                        onchange={handleBodyChange}
                        max-length={bodyMaxLength}>
                    </lightning-textarea>
                    <template if:true={isSmsChannel}>
                        <p class="slds-text-body_small slds-text-color_weak slds-m-top_xx-small">
                            {bodyContent.length} / 320 characters (standard SMS: 160 chars)
                        </p>
                    </template>
                </div>

            </template>
        </div>

        <!-- Card Footer -->
        <footer class="slds-card__footer slds-p-around_medium">
            <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center" style="width: 100%;">
                <!-- Left: Decline button -->
                <div class="slds-col">
                    <lightning-button
                        variant="destructive"
                        label="Decline"
                        icon-name="utility:close"
                        onclick={handleDecline}>
                    </lightning-button>
                </div>
                <!-- Right: Approval buttons grouped together -->
                <div class="slds-col slds-grid slds-grid_align-end slds-grid_vertical-align-center">
                    <template if:true={isMultiStepJourney}>
                        <lightning-button
                            variant="neutral"
                            label="Approve All Steps"
                            icon-name="utility:check"
                            onclick={handleApproveAllSteps}
                            class="slds-m-left_small">
                        </lightning-button>
                    </template>
                    <lightning-button
                        variant="brand"
                        label="Approve"
                        icon-name="utility:check"
                        onclick={handleApprove}
                        class="slds-m-left_small">
                    </lightning-button>
                    <lightning-button
                        variant="success"
                        label="Approve & Send"
                        icon-name={channelIcon}
                        onclick={handleApproveAndSend}
                        class="slds-m-left_small">
                    </lightning-button>
                </div>
            </div>
        </footer>
    </article>

    <!-- Decline Modal -->
    <template if:true={showDeclineModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeDeclineModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-modal__title">Decline Journey</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        label="Reason for declining"
                        value={declineReason}
                        onchange={handleDeclineReasonChange}
                        placeholder="Why is this journey not suitable for sending?">
                    </lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeDeclineModal}></lightning-button>
                    <lightning-button variant="destructive" label="Decline" onclick={confirmDecline}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Regenerate Modal -->
    <template if:true={showRegenerateModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeRegenerateModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-modal__title">Regenerate Image</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        label="Image Prompt"
                        value={newPrompt}
                        onchange={handlePromptChange}
                        placeholder="Describe the image you want to generate...">
                    </lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeRegenerateModal}></lightning-button>
                    <lightning-button variant="brand" label="Regenerate" onclick={confirmRegenerate}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Image Preview Modal (Full Size) -->
    <template if:true={showImageModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container image-modal-container">
                <header class="slds-modal__header slds-modal__header_empty">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeImageModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </header>
                <div class="slds-modal__content image-modal-content">
                    <img src={approval.Generated_Image_URL__c} alt="Generated journey image" class="image-modal-full"/>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" onclick={closeImageModal}></div>
    </template>

    <!-- Send Confirmation Modal -->
    <template if:true={showSendConfirmModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-theme_warning">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeSendConfirmModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-modal__title">
                        <lightning-icon icon-name="utility:warning" size="small" class="slds-m-right_x-small"></lightning-icon>
                        Confirm Immediate Send
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p class="slds-text-body_regular">{sendConfirmMessage}</p>
                    <p class="slds-text-body_small slds-text-color_weak slds-m-top_medium">
                        This action cannot be undone.
                    </p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeSendConfirmModal}></lightning-button>
                    <lightning-button variant="brand" label="Send Now" icon-name={channelIcon} onclick={confirmApproveAndSend}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
