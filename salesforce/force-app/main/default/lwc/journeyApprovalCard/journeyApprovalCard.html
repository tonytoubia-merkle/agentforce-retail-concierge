<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:campaign" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small slds-truncate">{approval.contactName}</span>
                    </h2>
                    <p class="slds-text-body_small slds-text-color_weak">{approval.contactEmail}</p>
                </div>
            </header>
            <div class="slds-no-flex">
                <span class={approval.urgencyClass}>{approval.Urgency__c}</span>
                <span class="slds-badge slds-m-left_x-small">{approval.daysDisplay}</span>
            </div>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <!-- Event Info -->
            <div class="slds-box slds-theme_shade slds-m-bottom_small">
                <p class="slds-text-title_caps slds-m-bottom_xx-small">Event</p>
                <p class="slds-text-body_regular">{approval.Event_Type__c}</p>
                <template if:true={approval.Event_Date__c}>
                    <p class="slds-text-body_small slds-text-color_weak">
                        Date: {formattedEventDate}
                    </p>
                </template>
            </div>

            <!-- Generated Image -->
            <template if:true={approval.Generated_Image_URL__c}>
                <div class="slds-m-bottom_small">
                    <p class="slds-text-title_caps slds-m-bottom_xx-small">Generated Image</p>
                    <div class="image-container">
                        <img src={approval.Generated_Image_URL__c} alt="Generated journey image" class="generated-image"/>
                    </div>
                    <div class="slds-m-top_xx-small">
                        <lightning-button
                            variant="base"
                            label="Regenerate"
                            icon-name="utility:refresh"
                            onclick={handleRegenerateClick}
                            size="small">
                        </lightning-button>
                    </div>
                </div>
            </template>

            <!-- Recommended Products -->
            <div class="slds-m-bottom_small">
                <div class="slds-grid slds-grid_align-spread slds-m-bottom_xx-small">
                    <p class="slds-text-title_caps">Featured Products</p>
                    <template if:false={showProductPicker}>
                        <lightning-button
                            variant="base"
                            label={addProductsLabel}
                            icon-name="utility:add"
                            onclick={handleAddProducts}
                            size="small">
                        </lightning-button>
                    </template>
                </div>

                <!-- Current Products Display -->
                <template if:false={showProductPicker}>
                    <template if:true={hasRecommendedProducts}>
                        <div class="slds-grid slds-wrap slds-gutters_x-small">
                            <template for:each={displayProducts} for:item="product">
                                <div key={product.productCode} class="slds-col slds-size_1-of-3 slds-p-around_xx-small">
                                    <div class="product-thumbnail">
                                        <button
                                            class="product-remove-btn"
                                            data-code={product.productCode}
                                            onclick={handleRemoveProduct}
                                            title="Remove product">
                                            <lightning-icon icon-name="utility:close" size="xx-small"></lightning-icon>
                                        </button>
                                        <template if:true={product.imageUrl}>
                                            <img src={product.imageUrl} alt={product.name} class="product-image"/>
                                        </template>
                                        <p class="slds-text-body_small slds-truncate slds-m-top_xx-small" title={product.name}>
                                            {product.name}
                                        </p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    <template if:false={hasRecommendedProducts}>
                        <div class="slds-box slds-theme_default slds-text-align_center" style="border: 1px dashed #d8dde6; padding: 1rem;">
                            <p class="slds-text-body_small slds-text-color_weak">No products selected</p>
                        </div>
                    </template>
                </template>

                <!-- Inline Product Picker (expanded) -->
                <template if:true={showProductPicker}>
                    <div class="product-picker-inline slds-box slds-theme_shade">
                        <!-- Search and Filters -->
                        <div class="slds-grid slds-gutters slds-m-bottom_small">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input
                                    type="search"
                                    label="Search products"
                                    placeholder="Search by name, brand..."
                                    value={pickerSearchTerm}
                                    onchange={handlePickerSearchChange}
                                    variant="label-hidden">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-combobox
                                    label="Category"
                                    value={pickerActiveCategory}
                                    options={pickerCategoryOptions}
                                    onchange={handlePickerCategoryChange}
                                    variant="label-hidden">
                                </lightning-combobox>
                            </div>
                        </div>

                        <!-- Selection Summary -->
                        <p class="slds-text-body_small slds-text-color_weak slds-m-bottom_small">{pickerSelectionSummary}</p>

                        <!-- Loading -->
                        <template if:true={pickerLoading}>
                            <div class="slds-align_absolute-center slds-p-around_medium">
                                <lightning-spinner alternative-text="Loading products" size="small"></lightning-spinner>
                            </div>
                        </template>

                        <!-- Product Grid -->
                        <template if:false={pickerLoading}>
                            <div class="picker-product-grid">
                                <template for:each={pickerProductsWithSelection} for:item="product">
                                    <div
                                        key={product.productCode}
                                        class={product.selectClass}
                                        data-code={product.productCode}
                                        onclick={handlePickerProductClick}>
                                        <!-- Selection indicator -->
                                        <template if:true={product.isSelected}>
                                            <div class="picker-selected-indicator">
                                                <lightning-icon icon-name="utility:check" size="xx-small" variant="inverse"></lightning-icon>
                                            </div>
                                        </template>
                                        <!-- Product Image -->
                                        <div class="picker-product-image-container">
                                            <img src={product.imageUrl} alt={product.name} class="picker-product-image"/>
                                        </div>
                                        <!-- Product Info -->
                                        <div class="picker-product-info">
                                            <p class="picker-product-brand">{product.brand}</p>
                                            <p class="picker-product-name" title={product.name}>{product.name}</p>
                                            <p class="picker-product-price">${product.price}</p>
                                        </div>
                                    </div>
                                </template>
                            </div>

                            <!-- No results -->
                            <template if:false={hasPickerProducts}>
                                <div class="slds-align_absolute-center slds-p-around_medium">
                                    <p class="slds-text-color_weak">No products match your search</p>
                                </div>
                            </template>
                        </template>

                        <!-- Footer Actions -->
                        <div class="slds-grid slds-grid_align-spread slds-m-top_small slds-p-top_small" style="border-top: 1px solid #d8dde6;">
                            <lightning-button
                                label="Clear All"
                                onclick={handlePickerClearAll}
                                disabled={isPickerClearDisabled}>
                            </lightning-button>
                            <div>
                                <lightning-button label="Cancel" onclick={handlePickerCancel} class="slds-m-right_x-small"></lightning-button>
                                <lightning-button variant="brand" label="Update Selection" onclick={handlePickerConfirm}></lightning-button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Generate Image Section (when no image yet) -->
            <template if:false={approval.Generated_Image_URL__c}>
                <div class="slds-m-bottom_small">
                    <!-- Prompt Preview Card -->
                    <template if:true={approval.Firefly_Prompt__c}>
                        <div class="slds-box slds-theme_shade slds-m-bottom_small">
                            <div class="slds-grid slds-grid_align-spread slds-m-bottom_x-small">
                                <p class="slds-text-title_caps">AI-Generated Prompt</p>
                                <lightning-button-icon
                                    icon-name="utility:edit"
                                    alternative-text="Edit prompt"
                                    onclick={handleEditPrompt}
                                    size="small">
                                </lightning-button-icon>
                            </div>
                            <p class="slds-text-body_small">{approval.Firefly_Prompt__c}</p>
                        </div>
                    </template>

                    <!-- Generate Button -->
                    <div class="slds-box slds-theme_default slds-text-align_center" style="border: 2px dashed #d8dde6; padding: 1.5rem;">
                        <lightning-icon icon-name="utility:image" size="medium" class="slds-m-bottom_small"></lightning-icon>
                        <p class="slds-text-body_regular slds-m-bottom_small">Ready to generate personalized image</p>
                        <lightning-button
                            variant="brand"
                            label="Generate Image"
                            icon-name="utility:sparkles"
                            onclick={handleRegenerateClick}>
                        </lightning-button>
                    </div>
                </div>
            </template>

            <!-- Email Subject -->
            <div class="slds-m-bottom_small">
                <lightning-input
                    label="Subject Line"
                    value={editedSubject}
                    onchange={handleSubjectChange}
                    maxlength="255">
                </lightning-input>
            </div>

            <!-- Email Body -->
            <div class="slds-m-bottom_small">
                <lightning-textarea
                    label="Email Body"
                    value={editedBody}
                    onchange={handleBodyChange}
                    max-length="32000">
                </lightning-textarea>
            </div>

            <!-- Event Summary (Expandable) -->
            <template if:true={approval.Event_Summary__c}>
                <lightning-accordion allow-multiple-sections-open>
                    <lightning-accordion-section name="context" label="Event Context">
                        <pre class="event-summary">{approval.Event_Summary__c}</pre>
                    </lightning-accordion-section>
                </lightning-accordion>
            </template>
        </div>

        <footer class="slds-card__footer">
            <div class="slds-grid slds-grid_align-spread">
                <div>
                    <lightning-button
                        variant="destructive"
                        label="Decline"
                        icon-name="utility:close"
                        onclick={handleDecline}>
                    </lightning-button>
                </div>
                <div>
                    <lightning-button
                        variant="brand"
                        label="Approve"
                        icon-name="utility:check"
                        onclick={handleApprove}
                        class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button
                        variant="success"
                        label="Approve & Send"
                        icon-name="utility:email"
                        onclick={handleApproveAndSend}>
                    </lightning-button>
                </div>
            </div>
        </footer>
    </article>

    <!-- Decline Modal -->
    <template if:true={showDeclineModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeDeclineModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-modal__title">Decline Journey</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        label="Reason for declining"
                        value={declineReason}
                        onchange={handleDeclineReasonChange}
                        placeholder="Why is this journey not suitable for sending?">
                    </lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeDeclineModal}></lightning-button>
                    <lightning-button variant="destructive" label="Decline" onclick={confirmDecline}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Regenerate Modal -->
    <template if:true={showRegenerateModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeRegenerateModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-modal__title">Regenerate Image</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea
                        label="Image Prompt"
                        value={newPrompt}
                        onchange={handlePromptChange}
                        placeholder="Describe the image you want to generate...">
                    </lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeRegenerateModal}></lightning-button>
                    <lightning-button variant="brand" label="Regenerate" onclick={confirmRegenerate}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
