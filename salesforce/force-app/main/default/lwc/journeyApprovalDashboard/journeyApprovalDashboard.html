<template>
    <lightning-card title="Personalized Journey Approvals" icon-name="standard:campaign">
        <div slot="actions">
            <lightning-button
                label="Process Events Now"
                icon-name="utility:play"
                variant="brand"
                onclick={handleProcessEvents}
                disabled={isProcessing}
                class="slds-m-right_x-small">
            </lightning-button>
            <lightning-button
                label="Refresh"
                icon-name="utility:refresh"
                onclick={handleRefresh}>
            </lightning-button>
        </div>

        <div class="slds-p-around_medium">
            <!-- Stats Bar -->
            <div class="slds-grid slds-gutters slds-m-bottom_medium">
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-box slds-theme_shade">
                        <p class="slds-text-title_caps">Pending</p>
                        <p class="slds-text-heading_large">{pendingCount}</p>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-box slds-theme_shade">
                        <p class="slds-text-title_caps">Immediate</p>
                        <p class="slds-text-heading_large slds-text-color_error">{immediateCount}</p>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-box slds-theme_shade">
                        <p class="slds-text-title_caps">This Week</p>
                        <p class="slds-text-heading_large slds-text-color_warning">{thisWeekCount}</p>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-4">
                    <div class="slds-box slds-theme_shade">
                        <p class="slds-text-title_caps">This Month</p>
                        <p class="slds-text-heading_large">{thisMonthCount}</p>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-around_large">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- No Approvals Message -->
            <template if:false={isLoading}>
                <template if:false={hasApprovals}>
                    <div class="slds-illustration slds-illustration_small slds-align_absolute-center">
                        <p class="slds-text-body_regular slds-text-color_weak">
                            No pending journey approvals. Check back after the nightly batch runs.
                        </p>
                    </div>
                </template>
            </template>

            <!-- Journey Groups -->
            <template if:true={hasApprovals}>
                <template for:each={journeyGroups} for:item="group">
                    <div key={group.key} class="slds-m-bottom_medium">
                        <!-- Multi-Step Journey: Use Flow Overview -->
                        <template if:true={group.isMultiStep}>
                            <c-journey-flow-overview
                                journey-group={group}
                                onaction={handleCardAction}
                                oneditstep={handleEditStep}>
                            </c-journey-flow-overview>
                        </template>

                        <!-- Single-Step Journey: Use Original Card Layout -->
                        <template if:false={group.isMultiStep}>
                            <div class="journey-group">
                                <!-- Journey Header -->
                                <div class="journey-header slds-p-around_medium">
                                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                        <div class="slds-col">
                                            <div class="slds-grid slds-grid_vertical-align-center">
                                                <span class="journey-icon">
                                                    <lightning-icon icon-name="standard:email" size="medium"></lightning-icon>
                                                </span>
                                                <div class="slds-m-left_small">
                                                    <h2 class="slds-text-heading_small">{group.journeyTitle}</h2>
                                                    <p class="slds-text-body_small slds-text-color_weak">
                                                        {group.contactName} â€¢ {group.channelSummary}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-text-align_right slds-grid slds-grid_vertical-align-center slds-grid_align-end">
                                            <span class={group.urgencyClass}>{group.urgency}</span>
                                            <span class="slds-m-left_small slds-text-body_small">{group.daysDisplay}</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Single Step Card -->
                                <div class="slds-p-around_medium">
                                    <c-journey-approval-card
                                        approval={group.firstStep}
                                        onaction={handleCardAction}>
                                    </c-journey-approval-card>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <!-- Edit Step Modal -->
    <template if:true={showEditModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        icon-name="utility:close"
                        alternative-text="Close"
                        onclick={handleCloseEditModal}
                        class="slds-modal__close">
                    </lightning-button-icon>
                    <h2 class="slds-modal__title">
                        {selectedStep.contactName} - Step {selectedStep.Step_Number__c}
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-journey-approval-card
                        approval={selectedStep}
                        onaction={handleEditModalAction}>
                    </c-journey-approval-card>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Close"
                        onclick={handleCloseEditModal}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Toast Container -->
    <template if:true={showToast}>
        <div class="slds-notify_container">
            <div class={toastClass} role="status">
                <span class="slds-assistive-text">{toastVariant}</span>
                <span class="slds-icon_container slds-m-right_small">
                    <lightning-icon icon-name={toastIcon} size="small" variant="inverse"></lightning-icon>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">{toastMessage}</h2>
                </div>
                <button class="slds-button slds-button_icon slds-notify__close" title="Close" onclick={closeToast}>
                    <lightning-icon icon-name="utility:close" size="small" variant="inverse"></lightning-icon>
                </button>
            </div>
        </div>
    </template>
</template>
