<template>
    <!-- Page Header -->
    <div class="slds-page-header slds-page-header_joined">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:campaign" size="large"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate">Portfolio Administration</span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">
                            Manage marketer assignments and portfolio settings
                        </p>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <lightning-button
                    label="Refresh"
                    icon-name="utility:refresh"
                    onclick={handleRefresh}>
                </lightning-button>
            </div>
        </div>
    </div>

    <!-- Admin Stats Cards -->
    <div class="slds-p-around_medium">
        <div class="slds-grid slds-wrap slds-gutters">
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-5">
                <div class="slds-card slds-text-align_center slds-p-around_medium">
                    <div class="slds-text-heading_large slds-text-color_default">{adminStats.totalPortfolios}</div>
                    <div class="slds-text-body_small slds-text-color_weak">Active Portfolios</div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-5">
                <div class="slds-card slds-text-align_center slds-p-around_medium">
                    <div class="slds-text-heading_large slds-text-color_error">{adminStats.totalPending}</div>
                    <div class="slds-text-body_small slds-text-color_weak">Pending Approvals</div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-5">
                <div class="slds-card slds-text-align_center slds-p-around_medium">
                    <div class="slds-text-heading_large slds-text-color_success">{adminStats.approvedToday}</div>
                    <div class="slds-text-body_small slds-text-color_weak">Approved Today</div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-5">
                <div class="slds-card slds-text-align_center slds-p-around_medium">
                    <div class="slds-text-heading_large slds-text-color_default">{adminStats.sentToday}</div>
                    <div class="slds-text-body_small slds-text-color_weak">Sent Today</div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-5">
                <div class="slds-card slds-text-align_center slds-p-around_medium">
                    <div class="slds-text-heading_large slds-text-color_default">{adminStats.eventsThisWeek}</div>
                    <div class="slds-text-body_small slds-text-color_weak">Events This Week</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Portfolio Table -->
    <div class="slds-p-horizontal_medium slds-p-bottom_medium">
        <lightning-card title="Marketer Portfolios" icon-name="standard:campaign_members">
            <template if:true={isLoading}>
                <div class="slds-p-around_large slds-text-align_center">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:false={isLoading}>
                <template if:true={hasPortfolios}>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col"><div class="slds-truncate">Portfolio</div></th>
                                <th scope="col"><div class="slds-truncate">Type</div></th>
                                <th scope="col"><div class="slds-truncate">Primary Marketer</div></th>
                                <th scope="col"><div class="slds-truncate">Secondary</div></th>
                                <th scope="col"><div class="slds-truncate">Workload</div></th>
                                <th scope="col"><div class="slds-truncate">Pending</div></th>
                                <th scope="col"><div class="slds-truncate">Approved</div></th>
                                <th scope="col"><div class="slds-truncate">Sent</div></th>
                                <th scope="col"><div class="slds-truncate">Auto-Approve</div></th>
                                <th scope="col"><div class="slds-truncate">Actions</div></th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={portfolios} for:item="portfolio">
                                <tr key={portfolio.id}>
                                    <td>
                                        <div class="slds-truncate" title={portfolio.name}>
                                            <strong>{portfolio.name}</strong>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="slds-truncate">{portfolio.portfolioType}</div>
                                    </td>
                                    <td>
                                        <div class="slds-truncate">
                                            <template if:true={portfolio.primaryMarketerName}>
                                                <lightning-icon icon-name="standard:user" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                                {portfolio.primaryMarketerName}
                                            </template>
                                            <template if:false={portfolio.primaryMarketerName}>
                                                <span class="slds-text-color_weak">Unassigned</span>
                                            </template>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="slds-truncate">
                                            <template if:true={portfolio.secondaryMarketerName}>
                                                {portfolio.secondaryMarketerName}
                                            </template>
                                            <template if:false={portfolio.secondaryMarketerName}>
                                                <span class="slds-text-color_weak">â€”</span>
                                            </template>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="slds-grid slds-grid_vertical-align-center">
                                            <div class="slds-progress-bar slds-progress-bar_circular" style="width: 60px;">
                                                <span class={portfolio.workloadClass} style={portfolio.workloadStyle}>
                                                    <span class="slds-assistive-text">{portfolio.workloadPercent}%</span>
                                                </span>
                                            </div>
                                            <span class="slds-m-left_x-small slds-text-body_small">{portfolio.workloadPercent}%</span>
                                        </div>
                                    </td>
                                    <td>
                                        <template if:true={portfolio.pendingApprovals}>
                                            <lightning-badge label={portfolio.pendingApprovals} class="slds-theme_error"></lightning-badge>
                                        </template>
                                        <template if:false={portfolio.pendingApprovals}>
                                            <span class="slds-text-color_weak">0</span>
                                        </template>
                                    </td>
                                    <td>
                                        <template if:true={portfolio.approvedNotSent}>
                                            <lightning-badge label={portfolio.approvedNotSent} class="slds-theme_warning"></lightning-badge>
                                        </template>
                                        <template if:false={portfolio.approvedNotSent}>
                                            <span class="slds-text-color_weak">0</span>
                                        </template>
                                    </td>
                                    <td>
                                        <span class="slds-text-color_success">{portfolio.sentJourneys}</span>
                                    </td>
                                    <td>
                                        <template if:true={portfolio.autoApprovalEnabled}>
                                            <lightning-icon icon-name="utility:check" size="x-small" variant="success"></lightning-icon>
                                            <span class="slds-m-left_xx-small">{portfolio.autoApprovalThreshold}%</span>
                                        </template>
                                        <template if:false={portfolio.autoApprovalEnabled}>
                                            <span class="slds-text-color_weak">Off</span>
                                        </template>
                                    </td>
                                    <td>
                                        <lightning-button-icon
                                            icon-name="utility:edit"
                                            alternative-text="Edit"
                                            data-id={portfolio.id}
                                            onclick={handleEditPortfolio}>
                                        </lightning-button-icon>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>

                <template if:false={hasPortfolios}>
                    <div class="slds-illustration slds-illustration_small slds-p-vertical_large slds-text-align_center">
                        <lightning-icon icon-name="utility:warning" size="large" class="slds-m-bottom_medium"></lightning-icon>
                        <h3 class="slds-text-heading_medium">No Portfolios Found</h3>
                        <p class="slds-text-body_regular slds-text-color_weak">
                            Create Marketer Portfolio records to get started.
                        </p>
                    </div>
                </template>
            </template>
        </lightning-card>
    </div>

    <!-- Edit Modal -->
    <template if:true={showEditModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        icon-name="utility:close"
                        alternative-text="Close"
                        variant="bare-inverse"
                        class="slds-modal__close"
                        onclick={handleCloseModal}>
                    </lightning-button-icon>
                    <h2 class="slds-modal__title">Edit Portfolio: {selectedPortfolio.name}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-form">
                        <div class="slds-form-element slds-m-bottom_medium">
                            <lightning-combobox
                                label="Primary Marketer"
                                value={editPrimaryMarketer}
                                options={marketingUsers}
                                onchange={handlePrimaryMarketerChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-form-element slds-m-bottom_medium">
                            <lightning-combobox
                                label="Secondary Marketer"
                                value={editSecondaryMarketer}
                                options={marketingUsers}
                                onchange={handleSecondaryMarketerChange}>
                            </lightning-combobox>
                        </div>
                        <div class="slds-form-element slds-m-bottom_medium">
                            <lightning-input
                                type="checkbox"
                                label="Enable Auto-Approval"
                                checked={editAutoApproval}
                                onchange={handleAutoApprovalChange}>
                            </lightning-input>
                        </div>
                        <template if:true={editAutoApproval}>
                            <div class="slds-form-element slds-m-bottom_medium">
                                <lightning-slider
                                    label="Confidence Threshold (%)"
                                    value={editConfidenceThreshold}
                                    min="50"
                                    max="100"
                                    onchange={handleThresholdChange}>
                                </lightning-slider>
                                <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                                    Journeys with confidence score above this threshold will be auto-approved.
                                </p>
                            </div>
                        </template>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={handleSavePortfolio} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
