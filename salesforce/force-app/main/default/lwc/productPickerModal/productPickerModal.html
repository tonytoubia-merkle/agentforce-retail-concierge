<template>
    <template if:true={isOpen}>
        <section role="dialog" tabindex="-1" class={modalClass} aria-modal="true">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title">Select Featured Products</h2>
                    <p class="slds-text-body_small slds-text-color_weak slds-m-top_xx-small">{selectionSummary}</p>
                </header>

                <!-- Content -->
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Search and Filters -->
                    <div class="slds-grid slds-gutters slds-m-bottom_small">
                        <!-- Search -->
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input
                                type="search"
                                label="Search products"
                                placeholder="Search by name, brand..."
                                value={searchTerm}
                                onchange={handleSearchChange}
                                variant="label-hidden">
                            </lightning-input>
                        </div>
                        <!-- Category Filter -->
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-combobox
                                label="Category"
                                value={activeCategory}
                                options={categoryOptions}
                                onchange={handleCategoryChange}
                                variant="label-hidden">
                            </lightning-combobox>
                        </div>
                    </div>

                    <!-- Tag Filters -->
                    <div class="slds-m-bottom_small">
                        <p class="slds-text-title_caps slds-m-bottom_xx-small">Filter by:</p>
                        <div class="tag-container">
                            <template for:each={availableTags} for:item="tag">
                                <span
                                    key={tag.value}
                                    class={tag.isSelected}
                                    data-tag={tag.value}
                                    onclick={handleTagClick}>
                                    <lightning-badge label={tag.label} class={tag.isSelected}></lightning-badge>
                                </span>
                            </template>
                        </div>
                    </div>

                    <!-- Loading -->
                    <template if:true={isLoading}>
                        <div class="slds-align_absolute-center slds-p-around_large">
                            <lightning-spinner alternative-text="Loading products"></lightning-spinner>
                        </div>
                    </template>

                    <!-- Product Grid -->
                    <template if:false={isLoading}>
                        <div class="product-grid">
                            <template for:each={productsWithSelection} for:item="product">
                                <div
                                    key={product.productCode}
                                    class={product.selectClass}
                                    data-code={product.productCode}
                                    onclick={handleProductClick}>
                                    <!-- Selection indicator -->
                                    <template if:true={product.isSelected}>
                                        <div class="selected-indicator">
                                            <lightning-icon icon-name="utility:check" size="x-small" variant="inverse"></lightning-icon>
                                        </div>
                                    </template>

                                    <!-- Product Image -->
                                    <div class="product-image-container">
                                        <img src={product.imageUrl} alt={product.name} class="product-image"/>
                                    </div>

                                    <!-- Product Info -->
                                    <div class="product-info">
                                        <p class="product-brand">{product.brand}</p>
                                        <p class="product-name" title={product.name}>{product.name}</p>
                                        <p class="product-price">${product.price}</p>
                                    </div>

                                    <!-- Tags -->
                                    <div class="product-tags">
                                        <template if:true={product.isTravel}>
                                            <span class="slds-badge slds-badge_lightest">Travel</span>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- No results -->
                        <template if:false={productsWithSelection.length}>
                            <div class="slds-align_absolute-center slds-p-around_large">
                                <p class="slds-text-color_weak">No products match your search</p>
                            </div>
                        </template>
                    </template>
                </div>

                <!-- Footer -->
                <footer class="slds-modal__footer">
                    <div class="slds-grid slds-grid_align-spread">
                        <div>
                            <lightning-button
                                label="Clear Selection"
                                onclick={handleClearAll}
                                disabled={isClearDisabled}>
                            </lightning-button>
                        </div>
                        <div>
                            <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-right_x-small"></lightning-button>
                            <lightning-button variant="brand" label="Update Selection" onclick={handleConfirm}></lightning-button>
                        </div>
                    </div>
                </footer>
            </div>
        </section>
        <div class={backdropClass}></div>
    </template>
</template>
