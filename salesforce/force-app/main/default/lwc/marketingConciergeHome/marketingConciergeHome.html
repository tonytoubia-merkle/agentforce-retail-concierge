<template>
    <div class="concierge-home">
        <!-- Tab Header -->
        <div class="slds-tabs_default">
            <ul class="slds-tabs_default__nav" role="tablist">
                <li class={inboxTabClass} role="presentation" data-tab="inbox" onclick={handleTabClick}>
                    <a class="slds-tabs_default__link" role="tab" tabindex="0">
                        <lightning-icon icon-name="utility:inbox" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        My Inbox
                    </a>
                </li>
                <li class={operationsTabClass} role="presentation" data-tab="operations" onclick={handleTabClick}>
                    <a class="slds-tabs_default__link" role="tab" tabindex="0">
                        <lightning-icon icon-name="utility:metrics" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        Operations
                    </a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="slds-tabs_default__content slds-show" role="tabpanel">
                <!-- My Inbox Tab -->
                <template if:true={isInboxActive}>
                    <c-marketer-inbox></c-marketer-inbox>
                </template>

                <!-- Operations Tab -->
                <template if:true={isOperationsActive}>
                    <c-journey-approval-dashboard></c-journey-approval-dashboard>
                </template>
            </div>
        </div>
    </div>
</template>
